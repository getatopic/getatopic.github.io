<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0"
        />
        <title>Taboo</title>
        <meta property="og:title" content="Get a topic" />
        <meta property="og:description" content="Word guessing game" />
        <meta property="og:image" content="/img/og.png" />
        <meta property="og:url" content="/" />
        <meta name="twitter:card" content="summary_large_image" />
        <link rel="icon" type="image/png" href="/img/favicon.png" />
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="menu text">
            <a href="/">Get a Topic</a>
            <a href="/taboo.html" class="active">Taboo</a>
        </div>
        <div class="container js-random">
            <div class="taboo card js-topic">
                <div class="hi">
                    <span class="mask">
                        <span
                            class="word"
                            style="line-height: 1.25em; transition-delay: 0.2s; padding-top: .66em;"
                            >Taboo</span
                        >
                    </span>&nbsp;
                    <span class="mask" style="width: 1em; height: 1.5em;">
                        <img class="word" src="./img/ok.png"
                            style="transition-delay: 0.25s; width: 100%; height: 100%; display: block;" />
                    </span>
                </div>
            </div>

            <div class="helper text">
                <span class="click">Click</span>
                <span>anywhere for the next random word</span>
            </div>
        </div>

        <script src='./taboo.js'></script>
    </body>
</html>
